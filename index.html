<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pars.ngo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container { text-align: center; padding: 2rem; max-width: 600px; }
    h1 { font-size: 3rem; font-weight: 700; margin-bottom: 1rem; }
    p { font-size: 1.25rem; color: #888; margin-bottom: 2rem; line-height: 1.6; }
    .badge { display: inline-block; padding: 0.5rem 1rem; background: #111; border: 1px solid #333; border-radius: 9999px; font-size: 0.875rem; color: #888; }
    a { color: #fff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .links { margin-top: 2rem; display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .links a { padding: 0.75rem 1.5rem; background: #fff; color: #000; border-radius: 9999px; font-weight: 500; }
    .links a:hover { background: #eee; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="badge">Coming Soon</div>
    <h1>pars.ngo</h1>
    <p>Non-profit initiatives and community governance for the Pars ecosystem.</p>
    <div class="links">
      <a href="https://pars.network">Pars Network</a>
      <a href="https://github.com/parsdao">GitHub</a>
    </div>
  </div>
</body>
</html>
